



<a class="button rounded " data-bs-toggle="modal" data-bs-target="#patientreport-{{ patient_id }}">تقرير حساب </a>

<div class="modal "  id="patientreport-{{ patient_id }}" tabindex="-1" aria-labelledby="patientreportLabel-{{ patient_id }}" aria-hidden="false">
    <div class="modal-dialog  modal-xl" >
        <div class="modal-content">
            <div class="modal-header" dir="ltr">
                <h5 class="modal-title" id="patientreportLabel-{{ patient_id }}">  تقرير حساب</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body" >
                
                <div >  
                    <div class="row text-white bgc-default-tp1 py-25">
                        <div class="d-none d-sm-block  col-2 col-sm-2">    الحساب المستحق </div>
                        <div class="d-none d-sm-block col-2 col-sm-2"> المدفوع</div>
                        <div class="d-none d-sm-block col-2 col-sm-2"> الباقى</div>

                    </div>
                    
                    <div class="text-95 text-secondary-d3">
                        <div class="row mb-2 mb-sm-0 py-25">
                            <div class="d-none d-sm-block col-2 col-sm-2">{{total_session_costs}}</div>
                            <div class="d-none d-sm-block col-2 col-sm-2">{{total_session_paids}}</div>
                            <div class="d-none d-sm-block col-2 col-sm-2">{{charge}}</div>

                        </div>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>
</div>
